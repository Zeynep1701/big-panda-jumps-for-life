<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" />
  <audio id="game-music" preload="auto" loop>
    <source src="./music/Fluffing a Duck Vanoss Gaming Background Music HD.mp3" type="audio/mpeg">
  </audio>
  <audio id="game-over-music" preload="auto">
    <source src="./music/Happy_Tree_Friends_Theme_Song.mp3" type="audio/mpeg">
  </audio>
  <title>Big Panda Jumps For Life</title>
</head>

<body>
  <main>
    <!-- #game-intro is initially shown on the game start screen -->
    <div id="game-intro">
      <img src="/images/logo_panda.png" alt="" class="logo-img" />
      <br />
      <button id="start-button">Start Game</button>
      <p>Use A, D and the spacebar to move me!</p>
      <p>Remember, I'm a fluffy vegetarian and need more time to eat!</p>
    </div>

    <div id="game-container">
      <div>
        <h2>Stats</h2>
        <p>Lives: <span id="lives">3</span></p>
        <p>Time: <span id="time">20</span></p>
      </div>
      <!-- #game-screen is initially hidden using CSS style display: none -->
      <div id="game-screen"></div>
    </div>

    <!-- #game-end is initially hidden using CSS style display: none -->
    <div id="game-end">
      <img src="/images/falling-panda.gif" alt="" class="logo-gif" />
      <h1>Game Over</h1>
      <br />
      <button id="restart-button">Restart</button>
    </div>
  </main>

  <script type="text/javascript" src="js/apple.js"></script>
  <script type="text/javascript" src="js/platform.js"></script>
  <script type="text/javascript" src="js/player.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
