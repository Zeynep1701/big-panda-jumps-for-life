<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./styles/style.css" />
  <title>Big Panda Jumps For Life</title>
</head>

<body>
    <div id="game-container">
        <div id="start-screen">
            <img src="./images/logo_panda.png" alt="Game Logo">
            <p>Use the arrows to move the panda! Don't run out of time!</p>
            <span id="timer">60</span>
            <button id="start-button">Start</button>
            <img src="./images/arrows.png" alt="" class="arrows-img" />
        </div>
        <div id="panda">
          <img src="./images/Walk.gif" alt="Panda">
        </div>
        <div id="platforms">
          <img src="./images/platform.png" alt="Platform">
        </div>
        <div id="apples">
          <img src="./images/apple.png" alt="Apple">
        </div>
    </div>
    <script src="game.js"></script>
    <script src="panda.js"></script>
    <script src="platforms.js"></script>
    <script src="apples.js"></script>
</body>
</html>
